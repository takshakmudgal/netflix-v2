<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="flex justify-between items-center px-8 md:px-14 py-6">
      <div>
        <img
          src="/public/logo.png"
          alt="Netflix Logo"
          class="w-16 sm:w-24 md:w-36 lg:w-44"
        />
      </div>
      <div class="flex items-center">
        <a href="#" class="mr-6">Sign In</a>
        <button class="bg-red-600 text-white px-4 py-2 rounded-md">
          Sign Up
        </button>
      </div>
    </header>

    <!-- Main section -->
    <main class="flex flex-col items-center justify-center px-4 py-6">
      <h1 class="text-4xl font-bold mb-4">
        Unlimited movies, TV shows, and more.
      </h1>
      <h2 class="text-lg font-medium mb-8">Watch anywhere. Cancel anytime.</h2>
      <form class="w-full max-w-lg">
        <div class="flex flex-wrap mb-6">
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >Email Address</label
          >
          <input
            id="email"
            type="email"
            class="w-full px-4 py-2 rounded-lg border border-gray-400"
            required
          />
        </div>
        <div class="flex flex-wrap mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2"
            >Password</label
          >
          <input
            id="password"
            type="password"
            class="w-full px-4 py-2 rounded-lg border border-gray-400"
            required
          />
        </div>
        <button class="bg-red-600 text-white px-4 py-2 rounded-lg">
          Sign Up
        </button>
      </form>
    </main>

    <!-- Footer section -->
    <footer class="flex justify-center items-center bg-gray-100 py-6">
      <a href="#" class="text-gray-500 mr-6">Terms of Service</a>
      <a href="#" class="text-gray-500 mr-6">Privacy Policy</a>
      <a href="#" class="text-gray-500">Help Center</a>
    </footer>
  </body>
</html>

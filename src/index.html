<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="app.js"></script>
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <!-- Header section -->
    <div
      class="relative bg-fixed bg-cover pb-36 border-b-8 border-zinc-700"
      style="background-image: url('/public/background.jpg')"
    >
      <div
        class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-neutral-900"
        style="mix-blend-mode: multiply"
      ></div>
      <div
        class="absolute inset-0 bg-gradient-to-t from-transparent via-transparent to-neutral-900"
        style="mix-blend-mode: multiply"
      ></div>
      <div
        class="absolute inset-0 bg-gradient-to-l from-transparent via-transparent to-neutral-900"
        style="mix-blend-mode: multiply"
      ></div>
      <div
        class="absolute inset-0 bg-gradient-to-r from-transparent via-transparent to-neutral-900"
        style="mix-blend-mode: multiply"
      ></div>
      <header
        class="relative flex justify-between items-center px-8 md:px-14 py-6"
      >
        <div>
          <img
            src="/public/logo.png"
            alt="Netflix Logo"
            class="w-16 sm:w-24 md:w-36 lg:w-44"
          />
        </div>
        <div class="flex items-center">
          <select
            name="language"
            class="bg-transparent text-white border-2 mr-2 sm:mr-8 text-sm sm:text-base"
          >
            <option value="english" class="text-white bg-gray-400">
              English
            </option>
            <option value="hindi" class="text-white bg-gray-400">Hindi</option>
          </select>
          <button
            class="bg-red-700 text-white px-2 py-1 rounded-sm sm:px-4 sm:py-2 sm:rounded-md text-sm sm:text-base"
          >
            Sign Up
          </button>
        </div>
      </header>

      <main
        class="relative flex flex-col items-center justify-center px-4 py-6"
      >
        <h1
          class="text-3xl sm:text-5xl font-bold text-center text-white mt-36 mb-8"
        >
          Unlimited movies, TV <br />shows, and more.
        </h1>
        <h2 class="text-xl sm:text-2xl text-center text-white mb-8">
          Watch anywhere. Cancel anytime.
        </h2>
        <h2 class="text-base sm:text-lg text-center text-white mb-4">
          Ready to watch? Enter your email to create or restart your membership.
        </h2>
        <form class="flex flex-col md:flex-row">
          <input
            type="email"
            class="px-6 py-5 md:px-48 md:py-5 border-2 border-gray-400 focus:outline-none focus:border-blue-400 mb-4 md:mb-0"
            placeholder=""
            required
          />
          <button
            class="bg-red-700 text-white text-xl md:text-2xl px-6 md:px-8 py-2 md:py-2.5"
          >
            Get Started >
          </button>
        </form>
      </main>
    </div>

    <!-- Footer section -->
    <footer class="flex justify-center items-center bg-gray-100 py-6">
      <a href="#" class="text-gray-500 mr-6">Terms of Service</a>
      <a href="#" class="text-gray-500 mr-6">Privacy Policy</a>
      <a href="#" class="text-gray-500">Help Center</a>
    </footer>
  </body>
</html>
